<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Xivmap Documentation</title>

        <!-- build:css assets/docs.min.css -->
        <link rel="stylesheet" href="highlight.default.min.css">
        <link rel="stylesheet" href="../../bower_components/bootswatch/united/bootstrap.min.css">
        <link rel="stylesheet" href="../../xivmap.css">
        <!-- endbuild -->

        <style>
            .rendered {
                width: 700px;
                margin: auto;
                padding-bottom: 200px;
            }

            h1, h2 {
                margin-top: 90px;
            }

            .xivmap [data-tag="PRE"] {
                background-color: #e5e5e5;
            }
        </style>
    </head>
    <body>

        <div class="rendered"></div>
        <div class="xivmap slide-in top-right"></div>

        <script class="markdown" type="text/markdown">
{{markdown}}
        </script>

        <!-- build:js assets/docs.min.js -->
        <script src="highlight.min.js"></script>
        <script src="../../bower_components/he/he.js"></script>
        <script src="../../bower_components/remarkable/dist/remarkable.min.js"></script>
        <script src="../../xivmap.js"></script>
        <!-- endbuild -->
        <script>
            var remarkable = new Remarkable();
            var md = he.decode(document.querySelector('.markdown').innerHTML);
            document.querySelector('.rendered').innerHTML = remarkable.render(md);
            hljs.initHighlightingOnLoad();
        </script>

        <script> xivmap(); </script>
    </body>
</html>
